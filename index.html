<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Defender 3D</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js Library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      #game-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 90vw;
        width: 800px;
      }
      #three-container {
        border: 4px solid #1f2937;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        border-radius: 12px;
        overflow: hidden;
        background-color: #010409;
      }
      canvas {
        display: block;
      }
      .ui-panel {
        background-color: #161b22;
        padding: 1rem;
        border-radius: 8px;
        color: #c9d1d9;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #30363d;
        font-size: 1.1rem;
      }
      .powerup-status {
        font-weight: bold;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .shield-bar {
        height: 10px;
        width: 50px;
        background-color: #555;
        border-radius: 5px;
        overflow: hidden;
      }
      .shield-fill {
        height: 100%;
        background-color: #58a6ff;
        transition: width 0.3s;
      }
      .btn {
        background-color: #238636;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-weight: bold;
      }
      .btn:hover {
        background-color: #2ea043;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1e2d3d;
        border: 2px solid #58a6ff;
        color: #c9d1d9;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        z-index: 100;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      .message-box h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #58a6ff;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="ui" class="ui-panel">
        <div>Score: <span id="score">0</span></div>
        <div>HP: <span id="hp">10</span></div>
        <div class="powerup-status">
          <span id="triple-shot-status"></span>
          Shield:
          <div id="shield-container" class="shield-bar">
            <div id="shield-fill" class="shield-fill" style="width: 0%"></div>
          </div>
        </div>
        <div class="flex gap-4">
          <div id="burst-cooldown">Burst (E/Shift): Ready</div>
          <!-- Note: restartGame is exposed globally from main.js for the onclick handler -->
          <button id="restart-btn" class="btn" onclick="restartGame()">
            Restart
          </button>
        </div>
      </div>
      <div id="three-container"></div>
    </div>

    <div id="messageBox" class="message-box">
      <h2 id="messageTitle">Game Over</h2>
      <p id="messageText">Your final score is: 0</p>
      <!-- Note: hideMessageBox and restartGame are exposed globally from main.js -->
      <button class="btn" onclick="hideMessageBox(); restartGame();">
        Play Again
      </button>
    </div>

    <!-- Load the main game module (main.js) -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
